<div class="rounded-xl">
  <div class="flex items-center justify-between py-2 px-4 border-b border-lavenderMist">
    <div class="text-secondary font-medium text-base">{{ data.title }}</div>
    <button mat-icon-button class="close-icon" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="px-4 py-6">
    <div class="text-base">{{ data.message }}</div>
  </div>
  <div class="flex items-center justify-end gap-4 py-4 px-6 border border-t border-lavenderMist">
    <button mat-raised-button class="discard-button" (click)="onCancel()">Discard</button>
    <button mat-raised-button class="warning-button" (click)="onConfirm()">Confirm</button>
  </div>
</div>
