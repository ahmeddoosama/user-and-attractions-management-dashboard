<app-container>
  <div class="p-4 mb-4">
    <div class="shadow-chart bg-white border-lavenderMist rounded-md p-4 cursor-pointer hover:shadow-chart-hover transition-all duration-300">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-medium text-secondary">Weekly Pet Sales Trend</h2>
        <div class="bg-secondary rounded-full px-2 py-1 text-xs text-white">7 Days</div>
      </div>
      <div class="flex flex-col items-center justify-center max-h-[400px] w-full">
        @if(isLoading) {
          <div class="w-full h-[400px] rounded-md bg-gray-200 animate-pulse"></div>
        } @else {
          <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="'line'"
          >
          </canvas>
        }
      </div>
    </div>
  </div>

  <div class="p-4">
    <div class="shadow-chart bg-white border-lavenderMist rounded-md p-4 cursor-pointer hover:shadow-chart-hover transition-all duration-300">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-medium text-secondary">Daily Sales Distribution</h2>
        <div class="bg-secondary rounded-full px-2 py-1 text-xs text-white">Today</div>
      </div>
      <div class="flex flex-col items-center justify-center max-h-[400px] w-full">
        @if(isLoading) {
          <div class="w-full h-[400px] rounded-md bg-gray-200 animate-pulse"></div>
        } @else {
          <canvas baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="'pie'"
          >
          </canvas>
        }
      </div>
    </div>
  </div>

</app-container>
